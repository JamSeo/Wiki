<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- HTML 안의 CSS 정의하기 -->
  <style>
      h2 {
          color: gold;
          font-size: xxx-large;
          font-weight: 800;
          font-style: bold;
      }
  </style>
  <!-- 외부의 CSS파일 불러오기 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Inline CSS: 해당 요소에 직접적으로 적용하는 CSS -->
  <h1 style="color: crimson;">Hello CSS</h1>
  <!-- HTML 안의 CSS (style 태그): HTML -->
  <h2>Hello CSS</h2>
  <!-- 외부의 CSS 파일에 작성 -->
  <h3>Hello CSS</h3>
</body>
</html>
